name: Test & Deploy

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  # testing the fox-deck frontend
  test_app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/fox-deck-app
    name: Test - Front-End
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run test:unit

  # testing the fox-deck api
  test_api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/fox-deck-api
    name: Test - API
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Rename environment file
        run: mv .env.example .env
      - run: npm ci
      - run: npm run prisma:e2e-migrate
      - run: npm run test

  # build and deploy storybook
  storybook_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/fox-deck-app
    name: Build and deploy design documentation
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: build-storybook
      - name: deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: './storybook-static/*'
          remote_path: '/design'
          sftp_only: true

  # build and deploy the documentation
  adoc_build:
    runs-on: ubuntu-latest
    name: Generate and deploy developer documentation
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get build container
        id: adocbuild
        uses: tonynv/asciidoctor-action@master
        with:
          program: "asciidoctor -D docs --backend=html5 -o index.html docs/base.adoc"
      - name: Print execution time
        run: echo "Time ${{ steps.adocbuild.outputs.time }}"
      - name: deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: './docs/index.html'
          remote_path: '/developer'
          sftp_only: true
      - name: deploy documentation assets
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: './docs/assets'
          remote_path: '/developer'
          sftp_only: true
